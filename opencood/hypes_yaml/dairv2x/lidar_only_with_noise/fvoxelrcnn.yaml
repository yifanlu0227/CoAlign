name: dairv2x_fvoxelrcnn_intermediate_fusion_withnoise
yaml_parser: "load_voxel_params"

data_dir: "dataset/my_dair_v2x/v2x_c/cooperative-vehicle-infrastructure"
root_dir: "dataset/my_dair_v2x/v2x_c/cooperative-vehicle-infrastructure/train.json"
validate_dir: "dataset/my_dair_v2x/v2x_c/cooperative-vehicle-infrastructure/val.json"
test_dir: "dataset/my_dair_v2x/v2x_c/cooperative-vehicle-infrastructure/val.json"


noise_setting:
  add_noise: True
  args: 
    pos_std: 0.2
    rot_std: 0.2
    pos_mean: 0
    rot_mean: 0

input_source: ['lidar']
label_type: 'lidar'

comm_range: 100

train_params:
  batch_size: &batch_size 8
  epoches: 20
  eval_freq: 2
  save_freq: 2

fusion:
  core_method: 'intermediate2stage'
  dataset: 'dairv2x'
  args: 
    proj_first: &proj_first false

# preprocess-related
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.1, 0.1, 0.1]
    max_points_per_voxel: &T 5
    max_voxel_train: 36000
    max_voxel_test: 70000
  # lidar range for each individual cav.
  cav_lidar_range: &cav_lidar [-100, -40, -3.5, 100, 40, 1.5]
  keep_original_lidar: true

data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

# anchor box related
postprocess: &postprocess_params
  core_method: 'FpvrcnnPostprocessor' # VoxelPostprocessor, BevPostprocessor, FpvrcnnPostprocessor supported
  gt_range:  *cav_lidar
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 4.5
    w: 2
    h: 1.56
    r: &anchor_yaw [0, 90]
    feature_stride: 8
    num: &anchor_number 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.2
  order: &order 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw

# model related
model:
  core_method: fvoxelrcnn
  args:
    activate_stage2: false
    N: *batch_size
    T: *T
    lidar_range: *cav_lidar
    voxel_size: *voxel_size
    anchor_num: *anchor_number
    mean_vfe:
      num_point_features: 4
    spconv:
      num_features_in: 64
      num_features_out: 64
    map2bev:
      feature_num: 128
    ssfa:
      feature_num: 128
    head:
      num_input: 128
      num_pred: 14
      num_cls: 2
      num_iou: 2
      use_dir: True
      num_dir: 4
    post_processer: *postprocess_params
   
    matcher: 
      order: *order
      voxel_size: *voxel_size
      feature_source: &feature_source ['x_conv2', 'x_conv3', 'x_conv4']

    roi_head:
      voxel_size: *voxel_size
      pc_range: *cav_lidar
      dp_ratio: 0.3
      pool_cfg:
        grid_size: 6
        feature_source: *feature_source
        pool_layers:
          x_conv2:
              mlps: [[32, 32]]
              query_ranges: [[4, 4, 4]]
              pool_radius: [0.4]
              nsample: [16]
              pool_method: max_pool
          x_conv3:
              mlps: [[32, 32]]
              query_ranges: [[4, 4, 4]]
              pool_radius: [0.8]
              nsample: [16]
              pool_method: max_pool
          x_conv4:
              mlps: [[32, 32]]
              query_ranges: [[4, 4, 4]]
              pool_radius: [1.6]
              nsample: [16]
              pool_method: max_pool
              
      n_fc_neurons: 256


loss:
  core_method: fpvrcnn_loss
  args:
    stage1:
      pos_cls_weight: 2.0
      encode_rad_error_by_sin: true
      cls:
        type: 'SigmoidFocalLoss'
        alpha: 0.25
        gamma: 2.0
        weight: 2.0
      reg:
        type: 'WeightedSmoothL1Loss'
        sigma: 3.0
        codewise: true
        weight: 2.0
      dir:
        type: 'WeightedSoftmaxClassificationLoss'
        weight: 0.2
        args: *dir_args
      iou: &iou
        type: 'WeightedSmoothL1Loss'
        sigma: 3.0
        codewise: true
        weight: 1.0


    stage2:
      cls:
        type: 'WeightedSigmoidBinaryCELoss'
        weight: 1.0
      iou: *iou
      reg:
        type: 'WeightedSmoothL1Loss'
        sigma: 3.0
        reduction: 'mean'
        code_weights: [20.0]
        weight: 1.0

optimizer:
  core_method: Adam
  lr: 0.002
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep #step, multistep and Exponential support
  gamma: 0.1
  step_size: [10, 15]
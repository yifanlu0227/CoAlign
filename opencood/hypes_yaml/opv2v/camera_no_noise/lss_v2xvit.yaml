name: opv2v_lss_v2xvit
root_dir: "dataset/OPV2V/train"
validate_dir: "dataset/OPV2V/validate"
test_dir: "dataset/OPV2V/test"

yaml_parser: "load_lift_splat_shoot_params"
train_params:
  batch_size: &batch_size 2
  epoches: 50
  eval_freq: 2
  save_freq: 2
  max_cav: 5

input_source: ['camera']
label_type: 'camera'

comm_range: 70
only_vis_ego: true

add_data_extension: ['bev_visibility.png']


fusion:
  core_method: 'intermediate'
  dataset: 'opv2v'
  args: 
    proj_first: false # useless
    grid_conf: &grid_conf
      xbound: [-51.2, 51.2, 0.4]  # 需要和preprocess一致. Need to be consistent with preprocess.
      ybound: [-51.2, 51.2, 0.4]  # 需要和preprocess一致. Need to be consistent with preprocess.
      zbound: [-10, 10, 20.0]  # 不需要和preprocess一致. No Need to be consistent with preprocess.
      ddiscr: [2, 50, 48]
      mode: 'LID'
    data_aug_conf: &data_aug_conf
      resize_lim: [0.8, 0.85]
      final_dim: [480, 640]
      rot_lim: [-3.6, 3.6]
      H: 600
      W: 800
      rand_flip: False
      bot_pct_lim: [0.0, 0.05]
      cams: ['camera0', 'camera1', 'camera2', 'camera3']
      Ncams: 4

# preprocess-related
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.4, 0.4, 4]
    max_points_per_voxel: 32
    max_voxel_train: 32000
    max_voxel_test: 70000
  # detection range for each individual cav.
  cav_lidar_range: &cav_lidar [-51.2, -51.2, -3, 51.2, 51.2, 1]

data_augment: # useless
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

# anchor box related
postprocess:
  core_method: 'VoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  gt_range: *cav_lidar
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    feature_stride: 2
    r: &anchor_yaw [0, 90]
    num: &achor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.25
  order: 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw

# model related
model:
  core_method: lift_splat_shoot_intermediate
  args:
    anchor_number: *achor_num
    grid_conf: *grid_conf
    data_aug_conf: *data_aug_conf
    dir_args: *dir_args
    img_downsample: 8
    img_features: &img_feature 128
    use_depth_gt: false
    depth_supervision: false
    supervise_single: true
    bevout_feature: 128
    camera_encoder: EfficientNet

    fusion_args:
      core_method: v2xvit
      args:
        voxel_size: *voxel_size
        in_channels: *img_feature
        v2xvit:
          transformer:
            encoder: &encoder
              # number of fusion blocks per encoder layer
              num_blocks: 1
              # number of encoder layers
              depth: 3
              use_roi_mask: true
              use_RTE: &use_RTE false
              RTE_ratio: &RTE_ratio 0 # 2 means the dt has 100ms interval while 1 means 50 ms interval
              # agent-wise attention
              cav_att_config: &cav_att_config
                dim: 256
                use_hetero: true
                use_RTE: *use_RTE
                RTE_ratio: *RTE_ratio
                heads: 8
                dim_head: 32
                dropout: 0.3
              # spatial-wise attention
              pwindow_att_config: &pwindow_att_config
                dim: 256
                heads: [16, 8, 4]
                dim_head: [16, 32, 64]
                dropout: 0.3
                window_size: [4, 8, 16]
                relative_pos_embedding: true
                fusion_method: 'split_attn'
              # feedforward condition
              feed_forward: &feed_forward
                mlp_dim: 256
                dropout: 0.3
              sttf: &sttf
                voxel_size: *voxel_size
                downsample_rate: 2

loss:
  core_method: point_pillar_loss
  args:
    pos_cls_weight: 2.0
    cls:
      type: 'SigmoidFocalLoss'
      alpha: 0.25
      gamma: 2.0
      weight: 1.0
    reg:
      type: 'WeightedSmoothL1Loss'
      sigma: 3.0
      codewise: true
      weight: 2.0




optimizer:
  core_method: Adam
  lr: 0.0015
  args:
    eps: 1e-10
    weight_decay: 1e-4

lr_scheduler:
  core_method: multistep #step, multistep and Exponential support
  gamma: 0.1
  step_size: [25, 40]


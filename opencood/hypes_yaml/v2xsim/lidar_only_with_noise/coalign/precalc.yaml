
name: v2xsim2_precalc
root_dir: "dataset/v2xsim2_info/v2xsim_infos_train.pkl"
validate_dir: "dataset/v2xsim2_info/v2xsim_infos_val.pkl"
test_dir: "dataset/v2xsim2_info/v2xsim_infos_test.pkl"

noise_setting:
  add_noise: False

input_source: ['lidar']
label_type: 'lidar'

comm_range: 1e5

yaml_parser: "load_voxel_params"
train_params:
  max_cav: &max_cav 7

fusion:
  core_method: 'intermediate'
  dataset: 'v2xsim'
  args: []

# preprocess-related
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: &voxel_size [0.1, 0.1, 0.1]
    max_points_per_voxel: &T 5
    max_voxel_train: 36000
    max_voxel_test: 70000
  # lidar range for each individual cav.
  cav_lidar_range: &cav_lidar [-64, -64, -3, 64, 64, 1]

postprocess: &postprocess_param
  core_method: 'UncertaintyVoxelPostprocessor' # VoxelPostprocessor, BevPostprocessor supported
  gt_range: *cav_lidar
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: &anchor_yaw [0, 90]
    feature_stride: 8
    num: &anchor_num 2
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.20
  order: 'hwl' # hwl or lwh
  max_num: 100 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw


data_augment:
  - NAME: random_world_flip
    ALONG_AXIS_LIST: [ 'x' ]

  - NAME: random_world_rotation
    WORLD_ROT_ANGLE: [ -0.78539816, 0.78539816 ]

  - NAME: random_world_scaling
    WORLD_SCALE_RANGE: [ 0.95, 1.05 ]

box_align_pre_calc:
  stage1_model: second_ssfa_uncertainty

  stage1_model_config:  
    lidar_range: *cav_lidar
    voxel_size: *voxel_size
    anchor_num: *anchor_num
    mean_vfe:
      num_point_features: 4
    spconv:
      num_features_in: 64
      num_features_out: 64
    map2bev:
      feature_num: 128
    ssfa:
      feature_num: 128
    dir_args: *dir_args
    uncertainty_dim: &uncertainty_dim 3

    shrink_header:
      kernal_size: [ 3 ]
      stride: [ 1 ]
      padding: [ 1 ]
      dim: [ 128 ]
      input_dim: 128 # 128 * 3

  stage1_model_path: "opencood/logs/v2xsim2_SECOND_uncertainty_late_fusion_2023_01_27_11_30_42/net_epoch_bestval_at19.pth"

  stage1_postprocessor_name: uncertainty_voxel_postprocessor
  stage1_postprocessor_config: *postprocess_param
  output_save_path: "opencood/logs/coalign_precalc/v2xsim2"


# model related. No used
model:
  core_method: point_pillar_intermediate
  args:
    proj_first: False
    point_pillar_scatter:
      num_features: 64
